<h2 mat-dialog-title>Part options</h2>
<form [formGroup]="addPartOptionForm" (ngSubmit)="updatePartOptions()">
  <div mat-dialog-content>
    <div class="error-display" *ngIf="errorMessage">
      <h5>{{ errorMessage }}</h5>
    </div>
    <div class="select-role">
      <mat-form-field class="forms-field" appearance="fill">
        <mat-label>New Option</mat-label>
        <input matInput formControlName="name" name="name" />
        <mat-hint>Part option</mat-hint>
      </mat-form-field>
      <button
        [disabled]="!addPartOptionForm.valid"
        type="button"
        (click)="addOptionToList()"
        mat-stroked-button
      >
        +
      </button>
    </div>
    <div class="options-list-container">
      <div *ngFor="let option of optionsList" class="roles-list">
        <div class="role-title">
          <h3>{{ option.allowed }}</h3>
        </div>
        <button
          [disabled]="isBasicOption(option.allowed)"
          (click)="removeFromOptionList(option)"
          color="warn"
          type="button"
          mat-stroked-button
        >
          -
        </button>
      </div>
    </div>
  </div>

  <div align="end" mat-dialog-actions>
    <button
      (click)="closeDialog()"
      type="button"
      color="warn"
      mat-stroked-button
      [disabled]="dialogRef.disableClose"
    >
      Cancel</button
    ><button
      [disabled]="!addPartOptionForm.valid || optionsList.length === 0"
      color="primary"
      mat-flat-button
    >
      Update
    </button>
  </div>
</form>
