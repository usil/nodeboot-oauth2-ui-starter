<h2 mat-dialog-title>Access Token</h2>
<div mat-dialog-content>
  <p>Save this access token, it will not be shown again</p>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Access Token</mat-label>
    <input disabled type="tel" matInput [value]="clientResult.access_token" />
    <button
      matTooltip="Info about the action"
      mat-icon-button
      matSuffix
      ngxClipboard
      [cbContent]="clientResult.access_token"
      [attr.aria-label]="'Copy Token'"
    >
      <mat-icon matSuffix>file_copy</mat-icon>
    </button>
  </mat-form-field>
</div>
<div align="end" mat-dialog-actions>
  <button (click)="closeDialog()" type="button" color="warn" mat-stroked-button>
    Ok
  </button>
</div>
