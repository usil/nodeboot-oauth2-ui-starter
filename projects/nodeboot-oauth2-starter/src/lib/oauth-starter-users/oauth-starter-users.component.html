<div class="user-container">
  <div class="users-head">
    <h1 class="user-title">Users</h1>
    <span class="separator"></span>
    <button (click)="openCreateUserDialog()" color="accent" mat-flat-button>
      Add User
    </button>
  </div>
  <div class="user-body">
    <div class="container-table mat-elevation-z8">
      <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>

      <div class="example-table-container">
        <table
          mat-table
          [dataSource]="users"
          class="user-table"
          matSort
          matSortActive="id"
          matSortDisableClear
          matSortDirection="asc"
        >
          <ng-container matColumnDef="id">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let row">{{ row.username }}</td>
          </ng-container>

          <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef>Roles</th>
            <td class="roles-column" mat-cell *matCellDef="let row">
              <button (click)="openViewRolesDialog(row)" mat-stroked-button>
                View Roles
              </button>
              <button
                [disabled]="row.username === 'admin'"
                (click)="openUpdateRolesDialog(row)"
                mat-stroked-button
              >
                Update Roles
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="actions-column" mat-cell *matCellDef="let row">
              <button
                color="primary"
                [disabled]="row.username === 'admin'"
                mat-stroked-button
                (click)="openUpdateUserDialog(row)"
              >
                Edit User
              </button>
              <button
                color="warn"
                [disabled]="row.username === 'admin'"
                mat-stroked-button
                (click)="openDialogDeleteUser(row)"
              >
                Delete User
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <mat-paginator
        [length]="resultsLength"
        [pageSize]="20"
        aria-label="Select page of GitHub search results"
      ></mat-paginator>
    </div>
  </div>
</div>
